<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebGL 光线追踪 - 透明玻璃球演示</title>
    <style>
        html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
        #glCanvas{width:100%;height:100%;display:block}
        #ui{position:absolute;left:12px;top:12px;background:rgba(0,0,0,0.5);color:#fff;padding:10px;border-radius:6px}
        #ui input[type=range]{width:160px}
        #help{position:absolute;right:12px;bottom:12px;background:rgba(0,0,0,0.5);color:#fff;padding:8px;border-radius:6px}
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <div id="ui">
        <div>WASD 控制玩家球（透明）</div>
        <div>相机 Yaw <input id="yaw" type="range" min="-180" max="180" value="0"></div>
        <div>相机 Pitch <input id="pitch" type="range" min="-89" max="89" value="20"></div>
        <div>相机 距离 <input id="dist" type="range" min="3" max="30" value="12"></div>
        <div>玻璃折射率 IOR <input id="ior" type="range" min="1.0" max="2.5" step="0.01" value="1.5"></div>
        <div>透明度 <input id="transparency" type="range" min="0.0" max="1.0" step="0.01" value="0.85"></div>
        <div>像素降采样大小 <input id="pixelSize" type="range" min="1" max="8" value="1"></div>
        <div>软阴影采样 <input id="softSamples" type="range" min="1" max="12" value="4"></div>
        <div><button id="reset">重置球位置</button></div>
    </div>

    <div id="help">鼠标拖拽可旋转视角；滚轮缩放</div>

    <script src="js/app.js"></script>
</body>
</html>
